<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AirlineClassViewDlg" widgetVar="AirlineClassViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAirlineClassTitle}">
            <h:form id="AirlineClassViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{airlineClassController.selected != null}">
                        <h:outputText value="#{bundle.ViewAirlineClassLabel_id}"/>
                        <h:outputText value="#{airlineClassController.selected.id}" title="#{bundle.ViewAirlineClassTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAirlineClassLabel_name}"/>
                        <h:outputText value="#{airlineClassController.selected.name}" title="#{bundle.ViewAirlineClassTitle_name}"/>
                        <h:outputText value="#{bundle.ViewAirlineClassLabel_description}"/>
                        <h:outputText value="#{airlineClassController.selected.description}" title="#{bundle.ViewAirlineClassTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AirlineClassViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
