<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonViewDlg" widgetVar="PersonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonTitle}">
            <h:form id="PersonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonLabel_full_name}"/>
                        <h:outputText value="#{personController.selected.full_name}" title="#{bundle.ViewPersonTitle_full_name}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_appoinment}"/>
                        <h:outputText value="#{personController.selected.appoinment}" title="#{bundle.ViewPersonTitle_appoinment}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_joined_date}"/>
                        <h:outputText value="#{personController.selected.joined_date}" title="#{bundle.ViewPersonTitle_joined_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonLabel_username}"/>
                        <h:outputText value="#{personController.selected.username}" title="#{bundle.ViewPersonTitle_username}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
