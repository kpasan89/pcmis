<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MealPreferenceViewDlg" widgetVar="MealPreferenceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMealPreferenceTitle}">
            <h:form id="MealPreferenceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mealPreferenceController.selected != null}">
                        <h:outputText value="#{bundle.ViewMealPreferenceLabel_id}"/>
                        <h:outputText value="#{mealPreferenceController.selected.id}" title="#{bundle.ViewMealPreferenceTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMealPreferenceLabel_name}"/>
                        <h:outputText value="#{mealPreferenceController.selected.name}" title="#{bundle.ViewMealPreferenceTitle_name}"/>
                        <h:outputText value="#{bundle.ViewMealPreferenceLabel_description}"/>
                        <h:outputText value="#{mealPreferenceController.selected.description}" title="#{bundle.ViewMealPreferenceTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MealPreferenceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
