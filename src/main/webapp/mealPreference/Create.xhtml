<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MealPreferenceCreateDlg" widgetVar="MealPreferenceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMealPreferenceTitle}">
            <h:form id="MealPreferenceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mealPreferenceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMealPreferenceLabel_name}" for="name" />
                        <p:inputText id="name" value="#{mealPreferenceController.selected.name}" title="#{bundle.CreateMealPreferenceTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateMealPreferenceLabel_description}" for="description" />
                        <p:inputText id="description" value="#{mealPreferenceController.selected.description}" title="#{bundle.CreateMealPreferenceTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mealPreferenceController.create}" value="#{bundle.Save}" update="display,:MealPreferenceListForm:datalist,:growl" oncomplete="handleSubmit(args,'MealPreferenceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MealPreferenceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
