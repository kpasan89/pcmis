<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaymentViewDlg" widgetVar="PaymentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaymentTitle}">
            <h:form id="PaymentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paymentController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaymentLabel_id}"/>
                        <h:outputText value="#{paymentController.selected.id}" title="#{bundle.ViewPaymentTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPaymentLabel_expenseType}"/>
                        <h:outputText value="#{paymentController.selected.expenseType}" title="#{bundle.ViewPaymentTitle_expenseType}"/>
                        <h:outputText value="#{bundle.ViewPaymentLabel_ticket_number}"/>
                        <h:outputText value="#{paymentController.selected.ticket_number}" title="#{bundle.ViewPaymentTitle_ticket_number}"/>
                        <h:outputText value="#{bundle.ViewPaymentLabel_value_ticket}"/>
                        <h:outputText value="#{paymentController.selected.value_ticket}" title="#{bundle.ViewPaymentTitle_value_ticket}"/>
                        <h:outputText value="#{bundle.ViewPaymentLabel_points}"/>
                        <h:outputText value="#{paymentController.selected.points}" title="#{bundle.ViewPaymentTitle_points}"/>
                        <h:outputText value="#{bundle.ViewPaymentLabel_pay_customer}"/>
                        <h:outputText value="#{paymentController.selected.pay_customer}" title="#{bundle.ViewPaymentTitle_pay_customer}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PaymentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
