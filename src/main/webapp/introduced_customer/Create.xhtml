<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerCreateDlg" widgetVar="CustomerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCustomerTitle}">

            <h:form id="CustomerCreateForm">

                <p:scrollPanel style="height:600px; width: 475px">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{customerController.selected != null}">

                            <p:outputLabel value="Introduced Customer Name" for="int_customer" />
                            <p:autoComplete id="int_customer" value="#{customerController.selected.introducedCustomer}" 
                                            completeMethod="#{customerController.completeIntroducedCustomers}"                                            
                                            var="x" forceSelection="true" 
                                            itemLabel="#{x}"
                                            itemValue="#{x}" >
                            </p:autoComplete>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_title}" for="title" />
                            <p:selectOneMenu id="title" value="#{customerController.selected.title}" style="width:300px">
                                <f:selectItem itemLabel="Select Title"></f:selectItem>
                                <f:selectItems value="#{enumController.title}"
                                               var="title"
                                               itemValue="#{title}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_maritial_status}" for="maritial_status" />
                            <p:selectOneMenu id="maritial_status" value="#{customerController.selected.maritial_status}" style="width:300px">
                                <f:selectItem itemLabel="Select Status"></f:selectItem>
                                <f:selectItems value="#{enumController.status}"
                                               var="status"
                                               itemValue="#{status}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_gender}" for="gender" />
                            <p:selectOneMenu id="gender" value="#{customerController.selected.gender}" style="width:300px">
                                <f:selectItem itemLabel="Select Gender"></f:selectItem>
                                <f:selectItems value="#{enumController.gender}"
                                               var="gender"
                                               itemValue="#{gender}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_dom}" for="dom" />
                            <p:calendar id="dom" navigator="true" yearRange="c-44:c+16" pattern="MM/dd/yyyy" value="#{customerController.selected.dom}" title="#{bundle.EditCustomerTitle_dom}"  style="width:293px"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_first_name}" for="first_name" />
                            <p:inputText id="first_name" value="#{customerController.selected.first_name}" title="#{bundle.CreateCustomerTitle_first_name}" style="width:293px"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_family_name}" for="family_name" />
                            <p:inputText id="family_name" value="#{customerController.selected.family_name}" title="#{bundle.CreateCustomerTitle_family_name}" style="width:293px"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_full_name}" for="full_name" />
                            <p:inputText id="full_name" value="#{customerController.selected.full_name}" title="#{bundle.CreateCustomerTitle_full_name}" style="width:293px"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_dob}" for="dob" />
                            <p:calendar id="dob" navigator="true" yearRange="c-44:c+16" pattern="MM/dd/yyyy" value="#{customerController.selected.dob}" title="#{bundle.EditCustomerTitle_dob}"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_nationality}" for="nationality" />
                            <p:autoComplete id="nationality" value="#{customerController.selected.nationality}" 
                                            completeMethod="#{nationalityController.completeNationalities}"                                            
                                            var="x" forceSelection="true" 
                                            itemLabel="#{x.name}"
                                            itemValue="#{x}">
                            </p:autoComplete>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_country}" for="country" />
                            <p:autoComplete id="country" value="#{customerController.selected.country}" 
                                            completeMethod="#{countryController.completeCountries}"                                            
                                            var="x" forceSelection="true" 
                                            itemLabel="#{x.name}"
                                            itemValue="#{x}" >
                            </p:autoComplete>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_address}" for="address" />
                            <p:inputText id="address" value="#{customerController.selected.address}" title="#{bundle.CreateCustomerTitle_address}" style="width:293px"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_bussiness_address}" for="bussiness_address" />
                            <p:inputText id="bussiness_address" value="#{customerController.selected.bussiness_address}" title="#{bundle.CreateCustomerTitle_bussiness_address}" style="width:293px"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_passport}" for="passport" />
                            <p:inputText id="passport" value="#{customerController.selected.passport}" title="#{bundle.CreateCustomerTitle_passport}" style="width:293px"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_nic}" for="nic" />
                            <p:inputText id="nic" value="#{customerController.selected.nic}" title="#{bundle.CreateCustomerTitle_nic}" style="width:293px"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_pp_issued_date}" for="pp_issued_date" />
                            <p:calendar id="pp_issued_date" navigator="true" yearRange="c-44:c+16" pattern="MM/dd/yyyy" value="#{customerController.selected.pp_issued_date}" title="#{bundle.EditCustomerTitle_pp_issued_date}"  style="width:293px"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_pp_expire_date}" for="pp_expire_date" />
                            <p:calendar id="pp_expire_date" navigator="true" yearRange="c-44:c+16" pattern="MM/dd/yyyy" value="#{customerController.selected.pp_expire_date}" title="#{bundle.EditCustomerTitle_pp_expire_date}"  style="width:293px"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_customer_type}" for="customerType" />
                            <p:selectOneMenu id="customerType" value="#{customerController.selected.customer_type}" style="width:300px">
                                <f:selectItem itemLabel="Select Customer Type"></f:selectItem>
                                <f:selectItems value="#{enumController.customerType}"
                                               var="customerType"
                                               itemValue="#{customerType}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_job_title}" for="jobTitle" />
                            <p:autoComplete id="jobTitle" value="#{customerController.selected.job_title}" 
                                            completeMethod="#{jobTitleController.completeJobTitles}"                                            
                                            var="x" forceSelection="true" 
                                            itemLabel="#{x.name}"
                                            itemValue="#{x}" >
                            </p:autoComplete>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_company_name}" for="company_name" />
                            <p:inputText id="company_name" value="#{customerController.selected.company_name}" title="#{bundle.CreateCustomerTitle_company_name}" style="width:293px"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_telepone}" for="telepone" />
                            <p:inputText id="telepone" value="#{customerController.selected.telepone}" title="#{bundle.CreateCustomerTitle_telepone}" style="width:293px"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_mobile}" for="mobile" />
                            <p:inputText id="mobile" value="#{customerController.selected.mobile}" title="#{bundle.CreateCustomerTitle_mobile}" style="width:293px"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_fax}" for="fax" />
                            <p:inputText id="fax" value="#{customerController.selected.fax}" title="#{bundle.CreateCustomerTitle_fax}" style="width:293px"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_email}" for="email" />
                            <p:inputText id="email" value="#{customerController.selected.email}" title="#{bundle.CreateCustomerTitle_email}" style="width:293px"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_seat}" for="seatPreference" />
                            <p:autoComplete id="seatPreference" value="#{customerController.selected.seat}" 
                                            completeMethod="#{seatPreferenceController.completeSeatPreferences}"                                            
                                            var="x" forceSelection="true" 
                                            itemLabel="#{x.name}"
                                            itemValue="#{x}" >
                            </p:autoComplete>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_sport}" for="sport" />
                            <p:autoComplete id="sport" value="#{customerController.selected.sport}" 
                                            completeMethod="#{sportPreferenceController.completeSportPreferences}"                                            
                                            var="x" forceSelection="true" 
                                            itemLabel="#{x.name}"
                                            itemValue="#{x}" >
                            </p:autoComplete>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_interest}" for="interest" />
                            <p:inputText id="interest" value="#{customerController.selected.interest}" title="#{bundle.CreateCustomerTitle_interest}" style="width:293px"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_meal}" for="mealPreference" />
                            <p:autoComplete id="mealPreference" value="#{customerController.selected.meal}" 
                                            completeMethod="#{mealPreferenceController.completeMealPreferences}"                                            
                                            var="x" forceSelection="true" 
                                            itemLabel="#{x.name}"
                                            itemValue="#{x}" >
                            </p:autoComplete>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_bussiness_bought}" for="bussiness_bought" />
                            <p:inputText id="bussiness_bought" value="#{customerController.selected.bussiness_bought}" title="#{bundle.CreateCustomerTitle_bussiness_bought}" style="width:293px"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_bussiness_tel}" for="bussiness_tel" />
                            <p:inputText id="bussiness_tel" value="#{customerController.selected.bussiness_tel}" title="#{bundle.CreateCustomerTitle_bussiness_tel}" style="width:293px"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_bussiness_email}" for="bussiness_email" />
                            <p:inputText id="bussiness_email" value="#{customerController.selected.bussiness_email}" title="#{bundle.CreateCustomerTitle_bussiness_email}" style="width:293px"/>

                        </p:panelGrid>
                        <p:commandButton actionListener="#{customerController.createNewIntroducedCustomer()}" value="#{bundle.Save}" update="display,:CustomerListForm:datalist,:growl" oncomplete="handleSubmit(args,'CustomerCreateDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="CustomerCreateDialog.hide()"/>
                    </h:panelGroup>
                </p:scrollPanel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
