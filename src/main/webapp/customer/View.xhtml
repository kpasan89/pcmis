<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">

                            <h:outputText value="#{bundle.ViewCustomerLabel_dom}"/>
                            <h:outputText value="#{customerController.selected.dom}" title="#{bundle.ViewCustomerTitle_dom}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputText value="#{bundle.ViewCustomerLabel_first_name}"/>
                            <h:outputText value="#{customerController.selected.first_name}" title="#{bundle.ViewCustomerTitle_first_name}"/>
                            <h:outputText value="#{bundle.ViewCustomerLabel_family_name}"/>
                            <h:outputText value="#{customerController.selected.family_name}" title="#{bundle.ViewCustomerTitle_family_name}"/>
                            <h:outputText value="#{bundle.ViewCustomerLabel_full_name}"/>
                            <h:outputText value="#{customerController.selected.full_name}" title="#{bundle.ViewCustomerTitle_full_name}"/>
                            <h:outputText value="#{bundle.ViewCustomerLabel_dob}"/>
                            <h:outputText value="#{customerController.selected.dob}" title="#{bundle.ViewCustomerTitle_dob}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />

                            <h:outputText value="#{bundle.ViewCustomerLabel_nationality}"/>
                            <h:outputText value="#{customerController.selected.nationality}" title="#{bundle.ViewCustomerTitle_nationality}"/>
                            <h:outputText value="#{bundle.ViewCustomerLabel_country}"/>
                            <h:outputText value="#{customerController.selected.country}" title="#{bundle.ViewCustomerTitle_country}"/>
                            <h:outputText value="#{bundle.ViewCustomerLabel_address}"/>
                            <h:outputText value="#{customerController.selected.address}" title="#{bundle.ViewCustomerTitle_address}"/>
                            <h:outputText value="#{bundle.ViewCustomerLabel_bussiness_address}"/>

                            <h:outputText value="#{customerController.selected.pp_issued_date}" title="#{bundle.ViewCustomerTitle_pp_issued_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputText value="#{bundle.ViewCustomerLabel_pp_expire_date}"/>
                            <h:outputText value="#{customerController.selected.pp_expire_date}" title="#{bundle.ViewCustomerTitle_pp_expire_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputText value="#{bundle.ViewCustomerLabel_company_name}"/>
