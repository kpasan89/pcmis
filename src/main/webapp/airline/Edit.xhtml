<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AirlineEditDlg" widgetVar="AirlineEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAirlineTitle}">
            <h:form id="AirlineEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{airlineController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAirlineLabel_name}" for="name" />
                        <p:inputText id="name" value="#{airlineController.selected.name}" title="#{bundle.EditAirlineTitle_name}" />
                        <p:outputLabel value="#{bundle.EditAirlineLabel_code}" for="code" />
                        <p:inputText id="code" value="#{airlineController.selected.code}" title="#{bundle.EditAirlineTitle_code}" />
                        <p:outputLabel value="#{bundle.EditAirlineLabel_description}" for="description" />
                        <p:inputText id="description" value="#{airlineController.selected.description}" title="#{bundle.EditAirlineTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{airlineController.update}" value="#{bundle.Save}" update="display,:AirlineListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AirlineEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AirlineEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
