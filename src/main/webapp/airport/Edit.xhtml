<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AirportEditDlg" widgetVar="AirportEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAirportTitle}">
            <h:form id="AirportEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{airportController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAirportLabel_name}" for="name" />
                        <p:inputText id="name" value="#{airportController.selected.name}" title="#{bundle.EditAirportTitle_name}" />
                        <p:outputLabel value="#{bundle.EditAirportLabel_code}" for="code" />
                        <p:inputText id="code" value="#{airportController.selected.code}" title="#{bundle.EditAirportTitle_code}" />
                        <p:outputLabel value="#{bundle.EditAirportLabel_descriton}" for="descriton" />
                        <p:inputText id="descriton" value="#{airportController.selected.descriton}" title="#{bundle.EditAirportTitle_descriton}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{airportController.update}" value="#{bundle.Save}" update="display,:AirportListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AirportEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AirportEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
