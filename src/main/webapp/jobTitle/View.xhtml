<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JobTitleViewDlg" widgetVar="JobTitleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJobTitleTitle}">
            <h:form id="JobTitleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jobTitleController.selected != null}">
                        <h:outputText value="#{bundle.ViewJobTitleLabel_id}"/>
                        <h:outputText value="#{jobTitleController.selected.id}" title="#{bundle.ViewJobTitleTitle_id}"/>
                        <h:outputText value="#{bundle.ViewJobTitleLabel_name}"/>
                        <h:outputText value="#{jobTitleController.selected.name}" title="#{bundle.ViewJobTitleTitle_name}"/>
                        <h:outputText value="#{bundle.ViewJobTitleLabel_description}"/>
                        <h:outputText value="#{jobTitleController.selected.description}" title="#{bundle.ViewJobTitleTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JobTitleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
