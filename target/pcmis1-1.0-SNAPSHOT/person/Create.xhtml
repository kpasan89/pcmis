<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonCreateDlg" widgetVar="PersonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonTitle}">
            <h:form id="PersonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonLabel_full_name}" for="full_name" />
                        <p:inputText id="full_name" value="#{personController.selected.full_name}" title="#{bundle.CreatePersonTitle_full_name}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_appoinment}" for="appoinment" />
                        <p:selectOneMenu id="appoinment" value="#{personController.selected.appoinment}" >
                            <f:selectItems value="#{enumController.appoinment}"
                                           var="appoinment"
                                           itemValue="#{appoinment}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_joined_date}" for="joined_date" />
                        <p:calendar id="joined_date" navigator="true" yearRange="c-44:c+16" pattern="MM/dd/yyyy" value="#{personController.selected.joined_date}" title="#{bundle.EditPersonTitle_joined_date}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_username}" for="username" />
                        <p:inputText id="username" value="#{personController.selected.username}" title="#{bundle.CreatePersonTitle_username}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_password}" for="password" />
                        <p:password id="password" value="#{personController.selected.password}" title="#{bundle.CreatePersonTitle_password}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_cunfirm_password}" for="cunfirm_password" />
                        <p:password id="cunfirm_password" value="#{personController.selected.cunfirm_password}" title="#{bundle.CreatePersonTitle_cunfirm_password}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.create}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
