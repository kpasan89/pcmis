<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeatPreferenceViewDlg" widgetVar="SeatPreferenceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSeatPreferenceTitle}">
            <h:form id="SeatPreferenceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seatPreferenceController.selected != null}">
                        <h:outputText value="#{bundle.ViewSeatPreferenceLabel_name}"/>
                        <h:outputText value="#{seatPreferenceController.selected.name}" title="#{bundle.ViewSeatPreferenceTitle_name}"/>
                        <h:outputText value="#{bundle.ViewSeatPreferenceLabel_description}"/>
                        <h:outputText value="#{seatPreferenceController.selected.description}" title="#{bundle.ViewSeatPreferenceTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SeatPreferenceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
