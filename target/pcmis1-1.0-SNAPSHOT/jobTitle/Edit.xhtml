<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JobTitleEditDlg" widgetVar="JobTitleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditJobTitleTitle}">
            <h:form id="JobTitleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jobTitleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditJobTitleLabel_name}" for="name" />
                        <p:inputText id="name" value="#{jobTitleController.selected.name}" title="#{bundle.EditJobTitleTitle_name}" />
                        <p:outputLabel value="#{bundle.EditJobTitleLabel_description}" for="description" />
                        <p:inputText id="description" value="#{jobTitleController.selected.description}" title="#{bundle.EditJobTitleTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jobTitleController.update}" value="#{bundle.Save}" update="display,:JobTitleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'JobTitleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JobTitleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
