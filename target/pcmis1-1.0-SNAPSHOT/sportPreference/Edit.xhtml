<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SportPreferenceEditDlg" widgetVar="SportPreferenceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSportPreferenceTitle}">
            <h:form id="SportPreferenceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sportPreferenceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSportPreferenceLabel_name}" for="name" />
                        <p:inputText id="name" value="#{sportPreferenceController.selected.name}" title="#{bundle.EditSportPreferenceTitle_name}" />
                        <p:outputLabel value="#{bundle.EditSportPreferenceLabel_description}" for="description" />
                        <p:inputText id="description" value="#{sportPreferenceController.selected.description}" title="#{bundle.EditSportPreferenceTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sportPreferenceController.update}" value="#{bundle.Save}" update="display,:SportPreferenceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SportPreferenceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SportPreferenceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
