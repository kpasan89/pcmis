<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SportPreferenceCreateDlg" widgetVar="SportPreferenceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSportPreferenceTitle}">
            <h:form id="SportPreferenceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sportPreferenceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSportPreferenceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sportPreferenceController.selected.id}" title="#{bundle.CreateSportPreferenceTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateSportPreferenceLabel_name}" for="name" />
                        <p:inputText id="name" value="#{sportPreferenceController.selected.name}" title="#{bundle.CreateSportPreferenceTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateSportPreferenceLabel_description}" for="description" />
                        <p:inputText id="description" value="#{sportPreferenceController.selected.description}" title="#{bundle.CreateSportPreferenceTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sportPreferenceController.create}" value="#{bundle.Save}" update="display,:SportPreferenceListForm:datalist,:growl" oncomplete="handleSubmit(args,'SportPreferenceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SportPreferenceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
