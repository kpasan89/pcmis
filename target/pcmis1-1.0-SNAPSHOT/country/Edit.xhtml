<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CountryEditDlg" widgetVar="CountryEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCountryTitle}">
            <h:form id="CountryEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{countryController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCountryLabel_name}" for="name" />
                        <p:inputText id="name" value="#{countryController.selected.name}" title="#{bundle.EditCountryTitle_name}" />
                        <p:outputLabel value="#{bundle.EditCountryLabel_description}" for="description" />
                        <p:inputText id="description" value="#{countryController.selected.description}" title="#{bundle.EditCountryTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{countryController.update}" value="#{bundle.Save}" update="display,:CountryListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CountryEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CountryEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
