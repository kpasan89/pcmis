<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AirportViewDlg" widgetVar="AirportViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAirportTitle}">
            <h:form id="AirportViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{airportController.selected != null}">
                        <h:outputText value="#{bundle.ViewAirportLabel_name}"/>
                        <h:outputText value="#{airportController.selected.name}" title="#{bundle.ViewAirportTitle_name}"/>
                        <h:outputText value="#{bundle.ViewAirportLabel_code}"/>
                        <h:outputText value="#{airportController.selected.code}" title="#{bundle.ViewAirportTitle_code}"/>
                        <h:outputText value="#{bundle.ViewAirportLabel_descriton}"/>
                        <h:outputText value="#{airportController.selected.descriton}" title="#{bundle.ViewAirportTitle_descriton}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AirportViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
