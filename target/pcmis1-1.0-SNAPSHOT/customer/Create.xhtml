      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerCreateDlg" widgetVar="CustomerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCustomerTitle}">

            <h:form id="CustomerCreateForm">
                <p:scrollPanel style="height:600px">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{customerController.selected != null}">

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_title}" for="title" />

                                <f:selectItem itemLabel="Select Item"></f:selectItem>
                                <f:selectItems value="#{enumController.title}"

                                               itemValue="#{title}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_maritial_status}" for="maritial_status" />

                                               itemValue="#{status}"/>

                                <f:selectItems value="#{enumController.gender}"
                                               var="gender"
                                               itemValue="#{gender}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_dom}" for="dom" />
                            <p:calendar id="dom" pattern="MM/dd/yyyy HH:mm:ss" value="#{customerController.selected.dom}" title="#{bundle.EditCustomerTitle_dom}"  showOn="button"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_first_name}" for="first_name" />

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_dob}" for="dob" />

                                               itemValue="#{country}"/>

                            <p:inputText id="address" value="#{customerController.selected.address}" title="#{bundle.CreateCustomerTitle_address}" />

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_bussiness_address}" for="bussiness_address" />
                            <p:inputText id="bussiness_address" value="#{customerController.selected.bussiness_address}" title="#{bundle.CreateCustomerTitle_bussiness_address}" />

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_pp_expire_date}" for="pp_expire_date" />
                            <p:calendar id="pp_expire_date" pattern="MM/dd/yyyy HH:mm:ss" value="#{customerController.selected.pp_expire_date}" title="#{bundle.EditCustomerTitle_pp_expire_date}"  showOn="button"/>

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_customer_type}" for="customerType" />

                            <p:outputLabel value="#{bundle.CreateCustomerLabel_telepone}" for="telepone" />

                            <p:inputText id="bussiness_bought" value="#{customerController.selected.bussiness_bought}" title="#{bundle.CreateCustomerTitle_bussiness_bought}" />

                            <p:inputText id="bussiness_email" value="#{customerController.selected.bussiness_email}" title="#{bundle.CreateCustomerTitle_bussiness_email}" />

                        <p:commandButton value="#{bundle.Cancel}" onclick="CustomerCreateDialog.hide()"/>
                    </h:panelGroup>
                </p:scrollPanel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
