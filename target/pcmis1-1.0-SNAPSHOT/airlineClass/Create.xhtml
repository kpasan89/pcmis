<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AirlineClassCreateDlg" widgetVar="AirlineClassCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAirlineClassTitle}">
            <h:form id="AirlineClassCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{airlineClassController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAirlineClassLabel_name}" for="name" />
                        <p:inputText id="name" value="#{airlineClassController.selected.name}" title="#{bundle.CreateAirlineClassTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateAirlineClassLabel_description}" for="description" />
                        <p:inputText id="description" value="#{airlineClassController.selected.description}" title="#{bundle.CreateAirlineClassTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{airlineClassController.create}" value="#{bundle.Save}" update="display,:AirlineClassListForm:datalist,:growl" oncomplete="handleSubmit(args,'AirlineClassCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AirlineClassCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
