<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Report by Customer Category
            </ui:define>

            <ui:define name="body">
                <h:form>
                    <p:panel >
                        <f:facet name="header">
                                <h:outputLabel value="Report by Customer Category" ></h:outputLabel>
                                <p:commandButton style="float: left" ajax="false" action="#{customerController.customerCategories()}" value="Refresh" ></p:commandButton>
                        </f:facet>

                        <p:tabView>
                            <p:tab title="Platinum">
                                <!--<p:panel>
                                    <f:facet name="header">
                                        <h:outputLabel value="Report by Platinum Customer Category" ></h:outputLabel>
                                    </f:facet>-->

                                <p:dataTable value="#{customerController.platinumCustomerList}" var="item1" rowIndexVar="se"
                                             paginator="true"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="10,20,30,40,50"
                                             rows="10" 
                                             >
                                    <p:column headerText="No" width="25">
                                        <h:outputLabel value="#{se + 1}"></h:outputLabel>
                                    </p:column>
                                    <p:column  width="25">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListCustomerTitle_title}"/>
                                        </f:facet>
                                        <h:outputText value="#{item1.title}"/>
                                    </p:column>
                                    <p:column headerText="Reg No">
                                        <h:outputLabel value="#{item1.full_name}"></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Job Title">
                                        <h:outputLabel style="color: red" value="#{item1.job_title}"></h:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Points Earned"/>
                                        </f:facet>
                                        <h:outputText value="#{item1.pointEarned}"/>
                                    </p:column>
                                    <p:column width="125">
                                        <f:facet name="header">
                                            <h:outputText value="Customer Category"/>
                                        </f:facet>
                                        <h:outputText style="color: darkred" rendered="#{item1.platinumCustomer eq true}" value="#{item1.platinumCustomer eq true ; 'Platinum Category'}"/>
                                    </p:column>
                                </p:dataTable>
                                <!--</p:panel>-->
                            </p:tab>

                            <p:tab title="Gold">

                                        <h:outputText style="color: orangered" rendered="#{item2.goldCustomer eq true}" value="#{item2.goldCustomer eq true ; 'Gold Category'}"/>

                                </p:dataTable>

                                    </p:column>
                                </p:dataTable>

                            <p:tab title="Regular">

                                        </f:facet>
                                        <h:outputText style="color: mediumslateblue" rendered="#{item4.normalCustomer eq true}" value="#{item4.normalCustomer eq true ; 'Normal Category'}"/>
                                    </p:column>
                                </p:dataTable>
                                <!--</p:panel>-->
                            </p:tab>

                            <p:tab title="Non Category">
                                <!--<p:panel>
                                    <f:facet name="header">
                                        <h:outputLabel value="Report by Non Category Customer" ></h:outputLabel>
                                    </f:facet>-->
                                <p:dataTable value="#{customerController.nonCategoryCustomerList}" var="item5" rowIndexVar="se"

                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"

                                            <h:outputText value="Points Earned"/>
                                        </f:facet>
                                        <h:outputText value="#{item5.pointEarned}"/>
                                    </p:column>
                                    <p:column width="125">
                                        <f:facet name="header">
                                            <h:outputText value="Customer Category"/>
                                        </f:facet>
                                        <h:outputText style="color: grey" rendered="#{item5.normalCustomer eq false and item5.normalCustomer eq false and item5.silverCustomer eq false and item5.goldCustomer eq false and item5.platinumCustomer eq false}" value="#{item5.normalCustomer eq true ; 'No Reservations'}"/>
                                    </p:column>
                                </p:dataTable>
                                <!--</p:panel>-->
                            </p:tab>
                        </p:tabView>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
