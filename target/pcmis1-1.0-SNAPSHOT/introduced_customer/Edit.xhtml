<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerEditDlg" widgetVar="CustomerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCustomerTitle}">
            <h:form id="CustomerEditForm">
                <p:scrollPanel style="height:600px; width: 475px">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{customerController.selected != null}">
                            
                            <p:outputLabel value="Introduced Customer Name" for="int_customer" />
                            <p:autoComplete id="int_customer" value="#{customerController.selected.introducedCustomer}" 
                                            completeMethod="#{customerController.completeCustomers}"                                            
                                            var="x" forceSelection="true" 
                                            itemLabel="#{x.full_name}"
                                            itemValue="#{x.full_name}" >
                            </p:autoComplete>
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_title}" for="title" />
                            <p:selectOneMenu id="title" value="#{customerController.selected.title}">
                                <f:selectItems value="#{enumController.title}"
                                               var="title"
                                               itemValue="#{title}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_maritial_status}" for="maritial_status" />
                            <p:selectOneMenu id="maritial_status" value="#{customerController.selected.maritial_status}">
                                <f:selectItems value="#{enumController.status}"
                                               var="status"
                                               itemValue="#{status}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_gender}" for="gender" />
                            <p:selectOneMenu id="gender" value="#{customerController.selected.gender}">
                                <f:selectItems value="#{enumController.gender}"
                                               var="gender"
                                               itemValue="#{gender}"/>
                            </p:selectOneMenu>
                           
                            <p:outputLabel value="#{bundle.EditCustomerLabel_dom}" for="dom" />
                            <p:calendar id="dom" navigator="true" yearRange="c-44:c+16" pattern="MM/dd/yyyy" value="#{customerController.selected.dom}" title="#{bundle.EditCustomerTitle_dom}"  showOn="button"/>
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_first_name}" for="first_name" />
                            <p:inputText id="first_name" value="#{customerController.selected.first_name}" title="#{bundle.EditCustomerTitle_first_name}" />
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_family_name}" for="family_name" />
                            <p:inputText id="family_name" value="#{customerController.selected.family_name}" title="#{bundle.EditCustomerTitle_family_name}" />
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_full_name}" for="full_name" />
                            <p:inputText id="full_name" value="#{customerController.selected.full_name}" title="#{bundle.EditCustomerTitle_full_name}" />
                           
                            <p:outputLabel value="#{bundle.EditCustomerLabel_dob}" for="dob" />
                            <p:calendar id="dob" navigator="true" yearRange="c-44:c+16" pattern="MM/dd/yyyy" value="#{customerController.selected.dob}" title="#{bundle.EditCustomerTitle_dob}"  showOn="button"/>
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_nationality}" for="nationality" />
                            <p:selectOneMenu id="nationality" value="#{customerController.selected.nationality}">
                                <f:selectItems value="#{enumController.nationality}"
                                               var="nationality"
                                               itemValue="#{nationality}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_country}" for="country" />
                            <p:selectOneMenu id="country" value="#{customerController.selected.country}">
                                <f:selectItems value="#{enumController.country}"
                                               var="country"
                                               itemValue="#{country}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_address}" for="address" />
                            <p:inputText id="address" value="#{customerController.selected.address}" title="#{bundle.EditCustomerTitle_address}" />
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_bussiness_address}" for="bussiness_address" />
                            <p:inputText id="bussiness_address" value="#{customerController.selected.bussiness_address}" title="#{bundle.EditCustomerTitle_bussiness_address}" />
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_passport}" for="passport" />
                            <p:inputText id="passport" value="#{customerController.selected.passport}" title="#{bundle.EditCustomerTitle_passport}" />
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_nic}" for="nic" />
                            <p:inputText id="nic" value="#{customerController.selected.nic}" title="#{bundle.EditCustomerTitle_nic}" />
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_pp_issued_date}" for="pp_issued_date" />
                            <p:calendar id="pp_issued_date" navigator="true" yearRange="c-44:c+16" pattern="MM/dd/yyyy" value="#{customerController.selected.pp_issued_date}" title="#{bundle.EditCustomerTitle_pp_issued_date}"  showOn="button"/>
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_pp_expire_date}" for="pp_expire_date" />
                            <p:calendar id="pp_expire_date" navigator="true" yearRange="c-44:c+16" pattern="MM/dd/yyyy" value="#{customerController.selected.pp_expire_date}" title="#{bundle.EditCustomerTitle_pp_expire_date}"  showOn="button"/>
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_customer_type}" for="customerType" />
                            <p:selectOneMenu id="customerType" value="#{customerController.selected.customer_type}">
                                <f:selectItems value="#{enumController.customerType}"
                                               var="customerType"
                                               itemValue="#{customerType}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_job_title}" for="jobTitle" />
                            <p:selectOneMenu id="jobTitle" value="#{customerController.selected.job_title}">
                                <f:selectItems value="#{enumController.job}"
                                               var="job"
                                               itemValue="#{job}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_company_name}" for="company_name" />
                            <p:inputText id="company_name" value="#{customerController.selected.company_name}" title="#{bundle.EditCustomerTitle_company_name}" />
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_telepone}" for="telepone" />
                            <p:inputText id="telepone" value="#{customerController.selected.telepone}" title="#{bundle.EditCustomerTitle_telepone}" />
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_mobile}" for="mobile" />
                            <p:inputText id="mobile" value="#{customerController.selected.mobile}" title="#{bundle.EditCustomerTitle_mobile}" />
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_fax}" for="fax" />
                            <p:inputText id="fax" value="#{customerController.selected.fax}" title="#{bundle.EditCustomerTitle_fax}" />
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_email}" for="email" />
                            <p:inputText id="email" value="#{customerController.selected.email}" title="#{bundle.EditCustomerTitle_email}" />
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_seat}" for="seatPreference" />
                            <p:selectOneMenu id="seatPreference" value="#{customerController.selected.seat}">
                                <f:selectItems value="#{enumController.seat}"
                                               var="seat"
                                               itemValue="#{seat}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_sport}" for="sport" />
                            <p:selectOneMenu id="sport" value="#{customerController.selected.sport}">
                                <f:selectItems value="#{enumController.sport}"
                                               var="sport"
                                               itemValue="#{sport}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_interest}" for="interest" />
                            <p:inputText id="interest" value="#{customerController.selected.interest}" title="#{bundle.EditCustomerTitle_interest}" />
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_meal}" for="mealPreference" />
                            <p:selectOneMenu id="mealPreference" value="#{customerController.selected.meal}">
                                <f:selectItems value="#{enumController.meal}"
                                               var="meal"
                                               itemValue="#{meal}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_card_type}" for="card_type" />
                            <p:inputText id="card_type" value="#{customerController.selected.card_type}" title="#{bundle.EditCustomerTitle_card_type}" />
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_bussiness_bought}" for="bussiness_bought" />
                            <p:inputText id="bussiness_bought" value="#{customerController.selected.bussiness_bought}" title="#{bundle.EditCustomerTitle_bussiness_bought}" />
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_bussiness_tel}" for="bussiness_tel" />
                            <p:inputText id="bussiness_tel" value="#{customerController.selected.bussiness_tel}" title="#{bundle.EditCustomerTitle_bussiness_tel}" />
                            
                            <p:outputLabel value="#{bundle.EditCustomerLabel_bussiness_email}" for="bussiness_email" />
                            <p:inputText id="bussiness_email" value="#{customerController.selected.bussiness_email}" title="#{bundle.EditCustomerTitle_bussiness_email}" />
                        
                        </p:panelGrid>
                        <p:commandButton actionListener="#{customerController.update}" value="#{bundle.Save}" update="display,:CustomerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CustomerEditDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="CustomerEditDialog.hide()"/>
                    </h:panelGroup>
                </p:scrollPanel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
