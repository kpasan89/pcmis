<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NationalityEditDlg" widgetVar="NationalityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNationalityTitle}">
            <h:form id="NationalityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nationalityController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNationalityLabel_name}" for="name" />
                        <p:inputText id="name" value="#{nationalityController.selected.name}" title="#{bundle.EditNationalityTitle_name}" />
                        <p:outputLabel value="#{bundle.EditNationalityLabel_description}" for="description" />
                        <p:inputText id="description" value="#{nationalityController.selected.description}" title="#{bundle.EditNationalityTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nationalityController.update}" value="#{bundle.Save}" update="display,:NationalityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NationalityEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NationalityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
