<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AirlineViewDlg" widgetVar="AirlineViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAirlineTitle}">
            <h:form id="AirlineViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{airlineController.selected != null}">
                        <h:outputText value="#{bundle.ViewAirlineLabel_name}"/>
                        <h:outputText value="#{airlineController.selected.name}" title="#{bundle.ViewAirlineTitle_name}"/>
                        <h:outputText value="#{bundle.ViewAirlineLabel_code}"/>
                        <h:outputText value="#{airlineController.selected.code}" title="#{bundle.ViewAirlineTitle_code}"/>
                        <h:outputText value="#{bundle.ViewAirlineLabel_description}"/>
                        <h:outputText value="#{airlineController.selected.description}" title="#{bundle.ViewAirlineTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AirlineViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
