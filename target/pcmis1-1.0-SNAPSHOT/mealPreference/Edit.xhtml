<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MealPreferenceEditDlg" widgetVar="MealPreferenceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMealPreferenceTitle}">
            <h:form id="MealPreferenceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mealPreferenceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMealPreferenceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{mealPreferenceController.selected.id}" title="#{bundle.EditMealPreferenceTitle_id}" />
                        <p:outputLabel value="#{bundle.EditMealPreferenceLabel_name}" for="name" />
                        <p:inputText id="name" value="#{mealPreferenceController.selected.name}" title="#{bundle.EditMealPreferenceTitle_name}" />
                        <p:outputLabel value="#{bundle.EditMealPreferenceLabel_description}" for="description" />
                        <p:inputText id="description" value="#{mealPreferenceController.selected.description}" title="#{bundle.EditMealPreferenceTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mealPreferenceController.update}" value="#{bundle.Save}" update="display,:MealPreferenceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MealPreferenceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MealPreferenceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
